<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Full Clock JS</title>
</head>
<body>
    
    <div class="container">
        <div class="clock-shell">
        </div>
        <div class="clock">
            <div class="hour pointer"></div>
            <div class="minute pointer"></div>
            <div class="seconds pointer"></div>
            <div class="center">
                <span class="dhour digit">00</span>
                <span class="seperate">:</span>
                <span class="dminute digit">00</span>
                <span class="seperate">:</span>
                <span class="dsecond digit">00</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
